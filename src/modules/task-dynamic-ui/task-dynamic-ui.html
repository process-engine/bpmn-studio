<template>
  <require from="./task-dynamic-ui.css"></require>
  <require from="../dynamic-ui-wrapper/dynamic-ui-wrapper"></require>
  <div class="dynamic-ui-wrapper">

    <iframe src="${dynamicUiSrc}"></iframe>

    <div class="dynamic-ui">
      <template if.bind="userTask || manualTask">
        <h3>${taskName}</h3>
      </template>
      <dynamic-ui-wrapper view-model.ref="dynamicUiWrapper" is-modal.bind="isModal" close-modal.trigger="clearTasks()"></dynamic-ui-wrapper>
      <template if.bind="!userTask && !manualTask">
        <h3>Task not found</h3>
      </template>
    </div>
  </div>

</template>
