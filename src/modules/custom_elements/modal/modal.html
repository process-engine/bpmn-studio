<template bindable="modalStyle, modalDialogStyle, contentId, contentStyle,headerStyle,bodyStyle,footerStyle,headerText,bodyText,footerText,origin">
  <require from="./modal.css"></require>

  <div class="modal show show-modal" style.bind="modalStyle" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-style" style.bind="modalDialogStyle" role="document">
      <div class="modal-content" id.bind="contentId" style.bind="contentStyle">
        <div class="modal-header" style.bind="headerStyle">
          <template replaceable part="modal-header">
            <h3>
              ${headerText}
            </h3>
          </template>
        </div>
        <div class="modal-body" style.bind="bodyStyle">
          <template replaceable part="modal-body">
            ${bodyText}
          </template>
        </div>
        <div class="modal-footer" style.bind="footerStyle">
          <template replaceable part="modal-footer">
            ${footerText}
          </template>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade in"></div>

</template>
