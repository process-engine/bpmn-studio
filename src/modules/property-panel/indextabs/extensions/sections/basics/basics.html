<template>
  <require from="./basics.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow">
    <div class="panel__heading">
      Properties
      <button class="add-context-button" click.delegate="addProperty()">
        <span class="fa fa-plus"></span>
      </button>
    </div>
    <div class="panel__content">
      <table>
        <tr repeat.for="property of properties" index.bind="$index" class="key-value-row">
          <td class="key-value-column">
            <input type="text" class="key-value-input" value.bind="newNames[$index]" placeholder="Name" change.delegate="changeName($index)">
          </td>
          <td class="key-value-column">
            <input type="text" class="key-value-input" value.bind="newValues[$index]" placeholder="Value" change.delegate="changeValue($index)">
          </td>
          <td>
            <button class="extensions-remove-button" click.delegate="removeProperty($index)">x</button>
          </td>
        </tr>
      </table>
    </div>
</template>
