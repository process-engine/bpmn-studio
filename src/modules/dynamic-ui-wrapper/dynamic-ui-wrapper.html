<template>
  <require from="./dynamic-ui-wrapper.css"></require>
  <require from="../form-widget/form-widget"></require>
  <template if.bind="isHandlingUserTask">
    <dynamic-usertask-component submitted.delegate="handleUserTaskButtonClick('proceed', $event.detail)"
      canceled.delegate="handleUserTaskButtonClick('cancel')" usertask.bind="currentUserTask">
    </dynamic-usertask-component>
  </template>
  <template if.bind="isHandlingManualTask">
    <div class="dynamic-ui__button--wrapper">
      <button class="btn btn-default dynamic-ui__button"
        click.delegate="handleManualTaskButtonClick('cancel')">Cancel</button>
      <button class="btn btn-success dynamic-ui__button"
        click.delegate="handleManualTaskButtonClick('proceed')">Continue</button>
    </div>
  </template>
</template>
